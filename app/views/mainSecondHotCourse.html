<div>
  
    <div class="hotCourse" align="center">
    <!-- 最新课程熱門排行 -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
         <div class="searchBar"  align="center">
            <a class="button  round red" href="javascript:void(0);">最新课程</a>
            <a class="button round grey" href="javascript:void(0);">熱門排行</a>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
       
     <div class="courseList"  align="center">
          <div class="row">
            <div class="col-md-4"   ng-repeat="course in hotCourses"   align="center">
                  <div class="course">
                      <a  href="www.baidu.com">
                            <div class="pic">
                               <img src="{{course.image}}">
                            </div>
                            <div class="title">
                                    <h4>{{course.sub_cat}}</h4>
                                    <p>{{course.description}}</p>
                            </div>
                      </a>
                    </div>
            </div>
        </div>

      </div> 
    </div>
</div>
